
<table mat-table class="mat-elevation-z8" [dataSource]="imageAndCaption">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- FilePath Column -->
  <ng-container matColumnDef="filePath">
    <th mat-header-cell *matHeaderCellDef>FilePath</th>
    <td mat-cell *matCellDef="let element">
      <a href="javascript:void(0)" (click)="download(element.filePath)">{{ element.filePath }}</a>
      <span>{{message}}</span>

    </td>
  </ng-container>

  <!-- Caption Column -->
  <ng-container matColumnDef="caption">
    <th mat-header-cell *matHeaderCellDef>Caption</th>
    <td mat-cell *matCellDef="let element">{{ element.caption }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
